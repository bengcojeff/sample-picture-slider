<html>

<head>
    <link rel='stylesheet' href='index.css' />
    <title>Carousel</title>
</head>

<body>
    <h1>
        <center>Slider Menu</center>
    </h1>
    <div class='container'>
            <button class='buttons back-btn'><img class='button-image' src='Images/back.png'/></button>
        <div class='image-container'>
            <img class='images' src='Images/City.jpg' />
        </div>
        <button class='buttons next-btn'><img class='button-image' src='Images/next.png'/></button>
    </div>
   
    <div class='indicators'>
        <button class='slider-indicator' id='City.jpg'></button>
        <button class='slider-indicator' id='Desert.jpg'></button>
        <button class='slider-indicator' id='Forest.jpg'></button>
        <button class='slider-indicator' id='Mountain.jpg'></button>
        <button class='slider-indicator' id='River.jpg'></button>
        <button class='slider-indicator' id='Snow.jpg'></button>
        <button class='slider-indicator' id='Night.jpg'></button>
    </div>

    <script src='index.js'></script>
</body>

</html>
